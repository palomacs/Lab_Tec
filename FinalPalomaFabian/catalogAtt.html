<!DOCTYPE html>

  <title>Lab@TEC - Catalog</title>
  <meta charset="UTF-8">

<body>

      <ul class="w3-navbar w3-white w3-large">
        <li class="w3-hide-small">
          <a href="homeAtt.html" class="w3-padding-large w3-hover-white">
            <img src="http://www.tam.itesm.mx/tesoreria/images/LogoITESM-min.png"  width="170.16" height="45.083" alt="Logo">
          </a>
        </li>
        <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
          <a class="w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()">
            <i class="fa fa-bars"></i>
          </a>
        </li>
        <li class="w3-hide-small w3-right">
          <a href="#" class="w3-padding-large w3-hover-white" title="Logout" id="logout">
          <i class="fa fa-sign-out"></i>

        </li> 
        <li class="w3-hide-small w3-right">
          <a href="catalogAtt.html" class="w3-padding-large w3-hover-white">
            Catalog
          </a>
        </li>
        <li class="w3-hide-small w3-right">
          <a href="takenAtt.html" class="w3-padding-large w3-hover-white">
            Taken
          </a>
        </li>
      </ul>

  </div>

    <div class="w3-container w3-display-container w3-right" style="margin-bottom: 2%;margin-top: 8px">
      <input class=" w3-button w3-green" type="submit" value="Add component" id="addC">
    </div>

    <div class="w3-container w3-center">
      <table class="w3-table w3-striped w3-white w3-centered w3-text-black" id="catalogInfo">
        <tr class="w3-black w3-cell-middle">
          <td>Component</td>
          <td>Total</td>
          <td>Availability</td>
          <td>Location</td>
          <td>Type</td>
          <td>Additional Information</td>
        </tr>
     </table>
   </div>

   <div class="w3-container w3-center w3-content">
    <input class="w3-button w3-green" type="submit" value="Update catalog" id="update" style="margin-top:10px">
   </div>

  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
