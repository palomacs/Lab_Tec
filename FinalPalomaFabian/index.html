<!DOCTYPE html>
<html>
<head>
  <title>Lab@TEC</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/w3.css">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-card-2" id="myNavbar">
      <!-- LOGO -->
      <a href="Index.html" class="w3-bar-item w3-button w3-wide">
        <img src="http://www.tam.itesm.mx/tesoreria/images/LogoITESM-min.png"  width="170.16" height="45.083" alt="LogoITESM">
      </a>
    </div>
  </div>

  <!-- Sign up / login -->
  <div class="form">    
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Login</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Lab@Tec</h1>
        
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="fName" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="lName" />
            </div>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>
                E-mail@itesm.mx<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" id="emailNew" />
            </div>

            <div class="field-wrap">
              <label>
                ID (A0 or L0)<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="usernameNew" />
            </div>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="passwordNew" />
          </div>

          <div class="field-wrap">
            <select id="degreeProgram">
              <option value="0"> Select a degree program</option>
            </select>
          </div>

          <button type="submit" class="button button-block" id="createButton" />Create account</button>
          
          
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" id="userNameLogin" />
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="passwordLogin" />
          </div>
          
          <input type="checkbox" name="remember" id=remember>
          <p class="forgot" id="rememberMe">Remember me</p>
          <br>
          <p class="forgot" id="logMissing"></p>
          <br>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" id="loginButton" />Log In</button>
          
    
        </div>
        
      </div><!-- tab-content -->
  </div> <!-- /form -->
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-white w3-center"> 
    AV. EUGENIO GARZA SADA 2501 SUR COL. TECNOLÓGICO C.P. 64849 | MONTERREY, NUEVO LEÓN, MÉXICO | TEL. +52 (81) 8358-2000 D.R.© 
    <br>
    INSTITUTO TECNOLÓGICO Y DE ESTUDIOS SUPERIORES DE MONTERREY, MÉXICO. 2016
  </footer>
</body>
</html>
